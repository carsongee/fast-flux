pipeline:
  name: ci_testing
  identifier: ci_testing
  projectIdentifier: fastfluxdemo
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.CarsonGee
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: build_docker
                  identifier: build_docker
                  spec:
                    connectorRef: org.cgdockerhub
                    repo: carsongee/fast-flux
                    tags:
                      - <+pipeline.identifier>-<+pipeline.sequenceId>
              - step:
                  type: Run
                  name: Test
                  identifier: Test
                  spec:
                    connectorRef: org.cgdockerhub
                    image: carsongee/fast-flux:<+pipeline.identifier>-<+pipeline.sequenceId>
                    shell: Bash
                    command: |-
                      pytest tests \
                                --junitxml=/harness/testResult_<+step.identifier>.xml
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/testResult_<+step.identifier>.xml"
